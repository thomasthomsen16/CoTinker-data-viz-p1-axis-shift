<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>CoTinker data viz p1 axis shift</title>
</head>
<body>
    <div class="header">
        <img src="Assets/CoTinker_Logo_hvid.svg" alt="" height="56px">
    </div>
    <div class="axis-controls">
        <label for="x-axis">Choose X Axis:</label>
        <select id="x-axis">
            <option value="Rotten Tomatoes Rating" selected="selected">Rotten Tomatoes Rating</option>
            <option value="IMDB Rating">IMDB Rating</option>
            <option value="Worldwide Gross">Worldwide Gross</option>
            <option value="Production Budget">Production Budget</option>
            <option value="Running Time min">Running Time min</option>
            <option value="IMDB Votes">IMDB Votes</option>
        </select>
        
        <label for="y-axis">Choose Y Axis:</label>
        <select id="y-axis">
            <option value="Rotten Tomatoes Rating">Rotten Tomatoes Rating</option>
            <option value="IMDB Rating" selected="selected">IMDB Rating</option>
            <option value="Worldwide Gross">Worldwide Gross</option>
            <option value="Production Budget">Production Budget</option>
            <option value="Running Time min">Running Time min</option>
            <option value="IMDB Votes">IMDB Votes</option>
        </select>
    </div>
    
    <div class="chart-container">
        <div id="chart1"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
