<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <title>CoTinker data viz p1 axis shift</title>
</head>
<body>
    <div class="header">
        <img src="Assets/CoTinker_Logo_hvid.svg" alt="" height="56px">
    </div>
    <div class="axis-controls">
        <label for="x-axis">Choose X Axis:</label>
        <select id="x-axis">
            <option value="danceability" selected="selected">Danceability</option>
            <option value="tempo">Tempo</option>
            <option value="energy">Energy</option>
            <option value="valence">Valence</option>
        </select>
        <label for="y-axis">Choose Y Axis:</label>
        <select id="y-axis">
            <option value="danceability">Danceability</option>
            <option value="tempo" selected="selected">Tempo</option>
            <option value="energy">Energy</option>
            <option value="valence">Valence</option>
        </select>
    </div>
    <div class="chart-container">
        <div id="chart1"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
